<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="Email">Email:</label>
            <input type="email" id="Email" placeholder="Enter your Email" required>

            <label for="tel">Phone:</label>
            <input type="tel" id="number" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" rows="4" placeholder="Enter about your Education"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" rows="4" placeholder="Enter about your Experience"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" rows="4" placeholder="Enter about your Skills"></textarea>
        </fieldset>

        <button type="submit"><b>Genrate Resume</b></button>
    </form>
    <br>
    <!--Dynamic and editable Resume-->
    <div id="resume-display" contenteditable="true">
        <!--Resume will genrated below-->
    </div>

    <script src="script.js"></script>
</body>
</html>
